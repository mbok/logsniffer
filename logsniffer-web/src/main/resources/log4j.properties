log4j.rootLogger=INFO, CONSOLE, FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.CONSOLE.Target=System.out

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.FILE.File=${logsniffer.home}/logs/logsniffer.log
log4j.appender.FILE.append=true

log4j.logger.com.logsniffer=INFO
log4j.logger.org=INFO
log4j.logger.net=INFO


log4j.appender.STATISTICS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.STATISTICS.DatePattern='.'yyyy-MM-dd
log4j.appender.STATISTICS.Threshold=INFO
log4j.appender.STATISTICS.layout=org.apache.log4j.PatternLayout
log4j.appender.STATISTICS.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.STATISTICS.File=${logsniffer.home}/logs/stats.log
#log4j.appender.FILE.MaxFileSize=2MB
#log4j.appender.FILE.MaxBackupIndex=3
log4j.appender.STATISTICS.append=true


log4j.logger.com.logsniffer.util.StatisticsLogger=INFO, STATISTICS
log4j.additivity.com.logsniffer.util.StatisticsLogger=false