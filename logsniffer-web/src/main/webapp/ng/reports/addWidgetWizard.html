<div class="modal-header">
	<h3>Add New Widget</h3>
</div>
<div class="modal-body">
	<form name="addForm">
		<div class="row">
			<div class="col-md-12 form-group" ng-class="{error: addForm.title.$invalid && !addForm.title.$pristine}">
				<label class="control-label">Title*:</label>
				<div class="controls">
					<input type="text" ng-model="widget.title" name="title" class="col-md-12" placeholder="Widget title" required/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<label class="control-label">Type*:</label>
				<select class="col-md-12" ng-model="widget.mode" ng-options="item.k as item.l for item in [{k:'CHART',l:'Events Chart Widget'}, {k:'RAW',l:'Free HTML Widget'}]" ng-change="template=templates[widget.mode][0]">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<label class="control-label">Template*:</label>
				<label class="radio" ng-repeat="tpl in templates[widget.mode]">
					<input type="radio" name="template" ng-model="$parent.template" ng-value="tpl" required> {{tpl.label}}
				</label>
			</div>
		</div>
	 </form>
</div>
<div class="modal-footer">
     <button class="btn btn-primary" ng-click="ok()" ng-disabled="addForm.$invalid">OK</button>
     <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
